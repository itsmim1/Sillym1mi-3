<!DOCTYPE html>
<html lang="en">
<head>

  <title>For astie &lt;3</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Shadows+Into+Light&family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #fadeee 0%, #fed7fa 33%, #fff6d8 66%, #dceeec 100%);
      overflow-x: hidden;
      position: relative;
      font-family: 'Shadows Into Light', cursive;
    }

    /* Animated Sparkles */
    .sparkle {
      position: absolute;
      pointer-events: none;
      width: 18px; height: 18px;
      z-index: 4;
      opacity: 0.94;
      animation: sparkle-blink 2.3s infinite;
    }
    .sparkle.s2 { animation-delay: 0.9s;}
    .sparkle.s3 { animation-delay: 1.8s;}
    .sparkle.s4 { animation-delay: 0.5s;}
    .sparkle.s5 { animation-delay: 1.6s;}
    @keyframes sparkle-blink {
      0% { opacity: 0; filter: blur(0px);}
      8% { opacity: 1; filter: blur(0.2px);}
      40%{ opacity: 0.93; }
      80% { opacity: 0.2;}
      100%{opacity:0;}
    }

    /* Clouds & Rainbows */
    .cloud, .rainbow {
      position: absolute;
      pointer-events: none;
      z-index: 0;
    }
    .cloud {
      background: #fff;
      border-radius: 50%;
      box-shadow: 60px 0 #fff8fc, 120px -10px #fff1fb, 90px 20px #f8faff;
      opacity: 0.8;
      animation: floatclouds 80s linear infinite;
      filter: blur(0.2px) drop-shadow(0 6px 10px #ee74d933);
    }
    .cloud1 { top: 70px; left: -200px; width: 140px; height: 50px; animation-duration: 90s;}
    .cloud2 { top: 240px; left: -150px; width: 120px; height: 40px; animation-duration: 100s;}
    .cloud3 { top: 380px; left: -180px; width: 130px; height: 53px; animation-duration: 75s;}
    .cloud4 { top: 510px; left: -90px; width: 110px; height: 38px; animation-duration: 99s;}
    .cloud5 { top: 50px; left: 65vw; width: 90px; height: 30px; animation-duration: 83s;}
    @keyframes floatclouds {
      0% { transform: translateX(0); }
      100% { transform: translateX(120vw); }
    }

    .rainbow {
      width: 90px;
      height: 60px;
      z-index: 0;
      opacity: 0.8;
      filter: blur(0.2px) drop-shadow(0 2px 9px #faeafa96);
      animation: floatrainbow 62s linear infinite;
    }
    .rainbow.r1{ top: 22vh; left: 17vw;}
    .rainbow.r2{ top: 65vh; left: 70vw; animation-delay: -23s;}
    @keyframes floatrainbow {
      0%{ transform: translateX(0);}
      100%{ transform: translateX(35vw);}
    }

    /* Floating Butterflies (optional) */
    .butterfly {
      position: absolute;
      z-index: 4;
      width: 38px; height: 38px;
      opacity: 0.8;
      pointer-events: none;
      animation: butterfly-float 18s infinite linear alternate;
    }
    .butterfly.b1{ top: 32vh; left: 42vw; animation-delay: 4s;}
    .butterfly.b2{ top: 67vh; left: 13vw; animation-delay: 7s;}
    @keyframes butterfly-float {
      0% { transform: translateY(0) rotate(-8deg);}
      36%{ transform: translateY(-25px) rotate(10deg);}
      60%{ transform: translateY(8px) rotate(-13deg);}
      100%{ transform: translateY(0) rotate(-8deg);}
    }

    /* Hibiscus Flowers Background */
    .hibiscus-bg {
      position: absolute;
      pointer-events: none;
      z-index: 1;
    }
    .hibiscus-bg svg {
      width: 60px;
      height: 60px;
      opacity: 0.85;
      filter: drop-shadow(0px 2px 7px #ffb1c977);
      animation: floatflower 18s infinite linear;
    }
    .hibiscus-bg.flower1 {top: 19vh; left: 5vw;}
    .hibiscus-bg.flower2 {top: 44vh; left: 56vw; animation-delay: 3s;}
    .hibiscus-bg.flower3 {top: 71vh; left: 77vw; animation-delay: 7s;}
    .hibiscus-bg.flower4 {top: 51vh; left: 33vw; animation-delay: 1s;}
    .hibiscus-bg.flower5 {top: 62vh; left: 13vw; animation-delay: 2.5s;}
    .hibiscus-bg.flower6 {top: 14vh; left: 70vw; animation-delay: 5s;}
    .hibiscus-bg.flower7 {top: 34vh; left: 24vw; animation-delay: 4.4s;}
    @keyframes floatflower {
      0% { transform: translateY(0) rotate(-9deg);}
      50% { transform: translateY(-24px) rotate(10deg);}
      100% { transform: translateY(0) rotate(-9deg);}
    }

    /* Falling Petals and Hearts */
    .falling {
      pointer-events: none;
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      z-index: 12;
      overflow: visible;
    }
    .petal, .falling-heart {
      position: absolute;
      opacity: 0.74;
      pointer-events: none;
      animation: fall-down 7.5s linear infinite;
      will-change: transform;
    }
    .falling-heart svg, .petal svg { width: 24px; height: 24px;}
    @keyframes fall-down {
      0% { transform: translateY(-10vh) rotate(0deg) scale(1);}
      50%{ transform: translateY(45vh) rotate(16deg) scale(1.2);}
      80%{ transform: translateY(75vh) rotate(-6deg) scale(0.95);}
      100%{ transform: translateY(110vh) rotate(6deg) scale(1);}
    }

    /* Magical Button with Glow & Sparkles */
    .centerer {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      position: relative;
    }
    .sweet-btn {
      position: relative;
      font-family: 'Pacifico', cursive;
      font-size: 2.3rem;
      letter-spacing: 0.04em;
      background: linear-gradient(90deg, #fdd3e7 30%, #fcf6d1 90%);
      color: #e63978;
      padding: 1.2em 2.6em;
      border: none;
      border-radius: 42px;
      box-shadow:
        0 6px 20px #fbaed2de,
        0 0 60px 8px #ffbae6cc,
        0 2px 0 #fbb1cb88;
      cursor: pointer;
      outline: none;
      overflow: visible;
      transition: background 0.6s, transform 0.23s cubic-bezier(.7,2,.9,-0.1);
      display: flex;
      align-items: center;
      gap: 1.2rem;
      animation: sweetfadein 1.7s cubic-bezier(.5,1.2,.5,1) forwards;
      opacity: 0;
      filter: drop-shadow(0 0 19px #ffe1fa93);
      z-index: 13;
    }
    .sweet-btn.animated {
      opacity: 1;
      filter: brightness(1.11) drop-shadow(0 0 22px #f3b2eb5c);
      transform: scale(1.055);
    }
    @keyframes sweetfadein {
      0% { opacity: 0; transform: scale(0.8);}
      100% { opacity: 1; transform: scale(1.055);}
    }
    .sweet-btn::after {
      content: '';
      position: absolute;
      left: 40px; right: 40px; top: 8px; bottom: 8px;
      border-radius: 28px;
      background: radial-gradient(circle at 64% 38%,#fff8ef88 0%,#ffcdf42b 100%);
      z-index: 2;
      pointer-events: none;
      opacity: 0.8;
      filter: blur(0.6px);
    }
    .sparkle-btn {
      position: absolute;
      pointer-events: none;
      z-index: 4;
      left: 19%; top: 13%;
      width: 26px; height: 26px;
    }
    .sparkle-btn.s2{ left:67%; top:54%; width:17px; height:17px;}
    .sparkle-btn.s3{ left:93%; top:23%; width:13px; height:13px;}

    .heart-icon {
      display: inline-block;
      width: 1.6em;
      height: 1.6em;
      margin-left: 0.1em;
      vertical-align: middle;
      transform-origin: 50% 80%;
      animation: shakeheart 1.2s cubic-bezier(.61,.01,.28,1.4) infinite;
    }
    .sweet-btn.opened .heart-icon {
      animation: shakeopen 0.5s cubic-bezier(.61,.01,.28,1.6) infinite alternate;
    }
    @keyframes shakeheart {
      0%,100% { transform: scale(1) rotate(-10deg);}
      10%{ transform: scale(1.08) rotate(10deg);}
      20%{ transform: scale(1.14) rotate(-18deg);}
      40%{ transform: scale(0.97) rotate(10deg);}
      60%{ transform: scale(1.12) rotate(-10deg);}
      80%{ transform: scale(1) rotate(0deg);}
    }
    @keyframes shakeopen {
      0%,100% { transform: scale(1.0);}
      60% { transform: scale(1.35) rotate(-10deg);}
      90% { transform: scale(1.18) rotate(6deg);}
    }

    /* Paper Note - Romantic, decorated, and with visual embelishments */
    .note-pop {
      margin-top: 3em;
      width: 440px; max-width: 98vw; min-height: 285px;
      background: repeating-linear-gradient(180deg, #fffaf4 0 31px, #fed2e2 32px, #fffaf4 34px),
                  linear-gradient(120deg, #ffedf9c2 0, #f9edff66 100%);
      border-radius: 32px 31px 28px 32px/42px 40px 38px 37px;
      box-shadow:
        0 18px 36px #ff9fc24b,
        0 3px 8px 2px #fab1b1b4,
        0 0 0 8px #f3d9f362;
      border: 4px solid #ffe1efc8;
      font-family: 'Shadows Into Light', 'Comic Sans MS', cursive;
      font-size: 1.42rem;
      line-height: 1.55;
      color: #e13c78;
      padding: 2.3em 2.3em 2em 2em;
      overflow: visible;
      position: relative;
      will-change: transform, opacity;
      z-index: 20;
      opacity: 0;
      transform: scaleY(0.065) scaleX(0.89) rotateX(80deg) translateY(60px);
      animation: none;
      pointer-events: none;
      transition: box-shadow 0.3s;
      border-bottom:12px solid #fcd9eb9a;
    }
    .note-pop.shown {
      pointer-events: auto;
      opacity: 1;
      animation: noteOpen 1.11s cubic-bezier(.46,1.5,.5,1) forwards;
    }
    @keyframes noteOpen {
      0% {
        opacity: 0;
        transform: scaleY(0.06) scaleX(0.92) rotateX(80deg) translateY(80px);
        box-shadow: 0 0 0 #e9b2ef88;
      }
      40% {
        opacity: 1;
        transform: scaleY(1.07) scaleX(1.01) rotateX(-10deg) translateY(0);
      }
      100% {
        opacity: 1;
        transform: scaleY(1.0) scaleX(1.0) rotateX(0deg) translateY(0);
        box-shadow: 0 32px 56px #feaacf31, 0 1.5px 18px 3px #ffc7ec94;
      }
    }
    .note-pop .decorate-heart {
      position: absolute;
      top: 7px; left: 22px; width: 36px; height: 36px; opacity: 0.73;
      z-index: 4;
    }
    .note-pop .decorate-hibiscus {
      position: absolute;
      right: 22px; top: 8px;
      width: 30px; height: 32px; opacity: 0.83; z-index: 5;
    }
    .note-pop .decorate-sticker {
      position: absolute;
      left: 40px; top: -18px; width: 64px; height: 35px; z-index: 7;
    }
    .note-pop .decorate-sticker2 {
      position: absolute;
      right: 52px; bottom: -18px; width: 64px; height: 36px; z-index: 7; transform: rotate(3deg);
    }
    .note-pop .cloud-doodle {
      position: absolute;
      left: 14px; top: 49px; width: 50px; height: 24px; opacity: .14; z-index:1;
    }
    .note-pop .cloud-doodle2 {
      position: absolute;
      right: 15px; bottom: 17px; width: 56px; height: 21px; opacity: .12; z-index:1;
    }
    .note-pop .msg {
      font-family: 'Shadows Into Light', 'Pacifico', cursive;
      font-size: 1.29em;
      white-space: pre-line;
      text-align: left;
      position: relative;
      z-index: 9;
      margin-top: 18px;
      filter: drop-shadow(0 1px 1px #ffd8e667);
    }

    /* Mini hearts/dividers on the note */
    .note-deco-heart {
      display: inline-block; vertical-align: middle; margin: 0 5px 2px 0;
      width: 23px; height: 23px;
    }
    .note-mini-flower {
      display: inline-block; vertical-align: middle; margin: 0 3px 0 0;
      width: 25px; height: 24px;
    }
    .note-divider {
      display:block; text-align: center; margin: 16px auto 8px auto; width:100%;
    }
    .note-divider svg { width: 81px; height: 15px;}

    /* Responsive */
    @media (max-width: 550px) {
      .note-pop { font-size: 1.11rem; padding: 1.34em 0.45em; margin-top: 1.2em;}
      .centerer { padding-top: 1.5em; }
    }
  </style>
</head>

      const items = [];
      const colors = [
        {svg: `<svg viewBox="0 0 24 24"><ellipse cx="12" cy="14" rx="7" ry="9" fill="#fd96bb"/><ellipse cx="12" cy="12" rx="7" ry="8" fill="#fdbbe1" opacity=".52"/></svg>`, w: 22},

      const heartSvg = `<svg viewBox="0 0 24 24"><path fill="#fd5e98" d="M17.5 2C15.6 2 14.1 3.6 13.9 3.9c-.3-.3-1.7-1.9-3.6-1.9C6.1 2 4 4.1 4 6.5 4 10.2 12 18 12 18s8-7.8 8-11.5C20 4.1 17.9 2 15.5 2z"/></svg>`;

            el.className = "falling-heart";
            el.innerHTML = heartSvg;
          } else {
            el.className = "petal";
            let c = colors[Math.floor(Math.random()*colors.length)];
            el.innerHTML = c.svg; el.style.width = `${c.w}px`;
          }
          let left = Math.random()*99;
          el.style.left = `calc(${Math.round(left)}vw)`;
