<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>For Astie ðŸ’–</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at 60% 60%, #ffe1f7 70%, #fff 100%);
      overflow:hidden;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
      background-attachment: fixed;
    }
    /* Floating hearts */
    .heart-float {
      position: fixed;
      width: 34px; height: 34px;
      left: 50vw;
      top: 100vh;
      font-size: 2em;
      pointer-events: none;
      opacity: 0.75;
      filter: blur(0.5px);
      z-index: 5;
      animation: floatHearts 7s linear forwards;
    }
    @keyframes floatHearts {
      from {transform: translateY(0);}
      to   {transform: translateY(-110vh) scale(1.2);}
    }

    /* Opening overlay */
    #overlay {
      position: fixed;
      left:0;top:0;right:0;bottom:0;
      background: linear-gradient(117deg,#fec6e7 0%,#fbe9ff 100%);
      z-index:99;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      transition: opacity 1s;
      animation: overlayFade 2.4s 1.2s forwards;
    }
    @keyframes overlayFade {
      0% { opacity:1;}
      85%{ opacity:1;}
      100%{opacity:0; pointer-events:none;}
    }
    #overlay .opening-heart {
      font-size: 5vw;
      animation: openingHeartPop 1.6s cubic-bezier(.3,1.6,.5,1.07);
      color:#d72660;
      text-shadow:0px 0px 16px #fff,0 0 20px #feb9e8;
    }
    @keyframes openingHeartPop {
      0% { opacity:.15; transform: scale(0.15);}
      80%{ opacity:1;   transform: scale(1.12);}
      100%{opacity:1;   transform: scale(1);}
    }
    #overlay small {
      font-size:22px;
      margin-top:24px;
      color: #de4684;
      letter-spacing:2px;
      text-shadow: 0px 1px 8px #fff;
      opacity: 0.7;
    }

    /* Main content */
    .main-content {
      opacity:0;
      transition: opacity 1s;
      transition-delay: 2.2s;
      display: flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      position:relative;
      z-index: 2;
      min-height:100vh;
    }

    body.loaded .main-content {
      opacity:1;
    }

    /* Button with hearts */
    .btn-wrap {
      position:relative;
      padding: 0;
      margin:48px 0;
      display:inline-block;
    }
    #love-btn {
      padding: 27px 65px;
      background: linear-gradient(90deg, #ff2e6d 0%, #ffbcd2 100%);
      color: #fff;
      border:none;
      border-radius: 999px;
      box-shadow: 0 4px 34px 0 #ff9dcc66, 0 0px 48px 2px #ffeefd;
      font-size:2.25em;
      letter-spacing:3px;
      font-family: inherit;
      cursor: pointer;
      position:relative;
      z-index:2;
      transition: background 0.22s, transform 0.15s, filter 0.15s;
      outline:none;
      overflow:hidden;
    }
    #love-btn:hover {
      background: linear-gradient(90deg, #fc327a 0%, #ffd0f0 100%);
      transform: scale(1.05) rotate(-2deg);
      filter:brightness(1.08) drop-shadow(0 0 12px #fff4f8);
    }
    /* Heart decorations on button */
    .btn-heart {
      position: absolute;
      font-size: 1.3em;
      pointer-events: none;
      text-shadow:0 0 10px #fff4,0 0 16px #fff;
      animation: btnHeartWobble 3s infinite;
      opacity:.95;
      z-index:3;
    }
    .btn-heart.left {
      left: -24px; top: 6px;
      color:#ff8fb2;
      animation-delay:0.3s;
    }
    .btn-heart.right {
      right: -24px; top: 6px;
      color:#ed2867;
      animation-delay:1.2s;
    }
    .btn-heart.top {
      left:50%;transform:translateX(-50%);
      top:-30px;
      color:#ff8fb2;
      animation-delay:2s;
    }
    @keyframes btnHeartWobble {
      0%,100%{transform:scale(1);}
      25%{transform:scale(1.3) rotate(8deg);}
      60%{transform:scale(1.01) rotate(-3deg);}
    }

    /* Tear effect & revealed message */
    .tear-reveal {
      display:flex;
      justify-content:center;
      align-items:center;
      max-width:97vw;
      margin-top:32px;
      min-height:74px;
      opacity:0;
      transition: opacity 1s;
      position:relative;
      z-index:4;
    }
    body.torn .tear-reveal {
      opacity:1;
      animation: revealAppear 2.1s cubic-bezier(.11,1.14,.69,1.01);
    }
    @keyframes revealAppear {
      from{filter:blur(20px) brightness(1.2); opacity:0;}
      70%{filter:blur(1.5px);}
      to  {filter:blur(0) brightness(1.01); opacity:1;}
    }
    .tear-left, .tear-right {
      height:74px; width:54px;
      background: linear-gradient(105deg,#ffd0e3 77%,#f2cff2 100%);
      border-radius: 8px;
      box-shadow:
        0 9px 24px 2px #fcbadadb,
        0 0 0px 0px #ff64a879;
      position:relative;
      z-index:3;
      opacity:.96;
      transform:scaleY(0.2);
      animation: tearOpen 1.1s 0.12s cubic-bezier(.96,.25,.38,1.09) forwards;
    }
    .tear-left {
      margin-right: -14px;
      clip-path: polygon(100% 0%, 0 22%, 29% 49%, 0 74%, 100% 100%);
      border-top-left-radius:22px;
      border-bottom-left-radius:12px;
    }
    .tear-right {
      margin-left: -14px;
      clip-path: polygon(0 0%, 100% 20%, 78% 52%, 100% 74%, 0 100%);
      border-top-right-radius:22px;
      border-bottom-right-radius:12px;
    }
    @keyframes tearOpen {
      0%  { transform: scaleY(0.14) scaleX(0.7);}
      90% { transform: scaleY(1.1) scaleX(1.01);}
      100%{ transform: scaleY(1) scaleX(1);}
    }
    .reveal-msg {
      padding:14px 32px 14px 32px;
      background:
        linear-gradient(92deg,#fff8fe 64%,#ffe4f8 100%);
      border-radius:17px;
      min-width:180px;
      min-height: 38px;
      font-size:1.6em;
      letter-spacing:1.2px;
      box-shadow: 0 3px 20px 0 #ffaee6ad;
      color:#ff2c7e;
      font-family:'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
      font-weight: 600;
      text-align:center;
      position:relative;
      overflow:visible;
      z-index:4;
      animation: msgGlow 1.6s 0.4s cubic-bezier(.15,1.2,.59,1) forwards;
    }
    @keyframes msgGlow {
      from{ filter: blur(6px) brightness(1.35);}
      80% { filter: blur(1px) brightness(1);}
      to  { filter: blur(0) brightness(1);}
    }
    .msg-heart {
      font-size:1.22em;filter:drop-shadow(0 1px 6px #feb6d7cc);
      vertical-align:middle; margin-left:4px;
      animation: heartJump 2.7s infinite;
    }
    @keyframes heartJump {
      0%,100%{transform:translateY(1.5px);}
      50%{transform:translateY(-7px) scale(1.2);}
    }

    /* Star shimmer details */
    .shimmer {
      position: absolute;
      width: 18px; height: 18px;
      background: radial-gradient(circle,#fff6, #fff0 50%);
      border-radius: 50%;
      pointer-events:none;
      mix-blend-mode: lighten;
      opacity:0.85;
      animation: shimmerAnim 2.7s infinite;
    }
    .shimmer.sm1 { top: -20px; left:28%; animation-delay:.2s;}
    .shimmer.sm2 { top: 38px; right:25%;animation-delay:.74s;}
    .shimmer.sm3 { top: 52px; left:60%; animation-delay:1.3s;}
    @keyframes shimmerAnim {
      0%,100%{opacity:.72; filter:blur(0px);transform:scale(1);}
      30%{opacity:1;filter:blur(2px);transform:scale(1.2);}
      80%{opacity:.32;}
    }

    /* extra cute details */
    body.torn {
      background: radial-gradient(ellipse at 62% 64%, #fff0da 40%, #fde3fa 95%);
      transition: background 1.5s;
    }

    /* Responsive */
    @media (max-width:500px){
      #love-btn { font-size:1em; padding:18px 19vw;}
      .reveal-msg{font-size:1.03em;padding:9px 7vw;}
      .tear-left, .tear-right { height:38px; width:24px; }
    }
  </style>
</head>
<body>
  <!-- Opening overlay -->
  <div id="overlay">
    <div class="opening-heart">ðŸ’•</div>
    <small>welcome, sweet astie!</small>
  </div>
  <!-- Main content -->
  <div class="main-content">
    <div class="btn-wrap">
      <span class="btn-heart left">ðŸ’•</span>
      <span class="btn-heart right">ðŸ’–</span>
      <span class="btn-heart top">ðŸ’—</span>
      <button id="love-btn">click me! &gt;,&lt;</button>
    </div>
    <div class="tear-reveal" style="margin-bottom:24px;">
      <div class="tear-left"></div>
      <div class="reveal-msg">
        you're the most cute person I've ever met,<br>
        I love you astie<span class="msg-heart">ðŸ’•</span>&lt;3
        <div class="shimmer sm1"></div>
        <div class="shimmer sm2"></div>
        <div class="shimmer sm3"></div>
      </div>
      <div class="tear-right"></div>
    </div>
  </div>
  <script>
    // Floating hearts
    function randomHeart(){
      const hearts = ["ðŸ’–","ðŸ’•","ðŸ’—","ðŸ’“","ðŸ’ž"];
      const el = document.createElement('span');
      el.className = "heart-float";
      el.textContent = hearts[(Math.random()*hearts.length)|0];
      el.style.left = (8 + Math.random()*84) + "vw";
      el.style.fontSize = (1 + Math.random()*2.5) + "em";
      el.style.opacity = (0.45 + Math.random()*0.6).toString();
      document.body.appendChild(el);
      setTimeout(()=>el.remove(), 7200);
    }
    setInterval(randomHeart, 440);

    // Show main after overlay
    setTimeout(() => {
      document.body.classList.add('loaded');
    }, 1725);

    // Show/hide reveal section logic
    const btn = document.getElementById('love-btn');
    const tearReveal = document.querySelector('.tear-reveal');
    tearReveal.style.display = "none";

    btn.onclick = function(){
      btn.disabled = true;
      // Button "tears"
      btn.style.transition = "transform 1.07s cubic-bezier(.67,0,0.40,1.3)";
      btn.style.transform = "scaleX(0.86) scaleY(0.97) skewX(-7deg) translateY(60px)";
      btn.style.opacity = "0.01";
      setTimeout(()=>{
        btn.style.display = "none";
        tearReveal.style.display = "flex";
        document.body.classList.add('torn');
      }, 700);
    };

    // Hide reveal screen initially
    document.body.classList.remove('torn');
    tearReveal.style.opacity = 0;
    tearReveal.style.display = "none";
    setTimeout(()=>{
      tearReveal.style.opacity=0;
      tearReveal.style.display="none";
    },10);

    // When tearing, show reveal section smoothly
    btn.addEventListener('click', () => {
      setTimeout(() => {
        tearReveal.style.opacity = 1;
        tearReveal.style.display = "flex";
      }, 899);
    });

    // Remove overlay
    setTimeout(()=> {
      document.getElementById('overlay').style.pointerEvents="none";
      document.getElementById('overlay').style.opacity=0;
    }, 2700);

  </script>
</body>
</html>
