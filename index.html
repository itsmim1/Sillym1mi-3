<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>For astie &lt;3</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Playfair+Display:wght@700&display=swap');

    html, body {
      height: 100%; margin: 0; padding: 0;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(ellipse at 70% 20%, #ffecf2 15%, #fbb1cc 59%, #b86fa4 100%);
      transition: background 2s cubic-bezier(.85,-0.4,.43,1.6);
      font-family: 'Caveat', 'Playfair Display', cursive, sans-serif;
      user-select: none;
    }

    /* Kaleidoscope glow effect for romance */
    body::before {
      content: '';
      position: fixed;
      z-index: 0;
      inset: 0;
      background: repeating-radial-gradient(circle at 60% 40%, #ffe6ff40 0, #ffbdbc05 30px, transparent 140px),
                  repeating-radial-gradient(circle at 80% 80%, #fff7d670 0, #ffbcdc10 26px, transparent 90px);
      opacity: 0.78;
      pointer-events: none;
      animation: bgGlow 24s infinite alternate;
    }

    @keyframes bgGlow {
      0% { filter: blur(0px) brightness(1) hue-rotate(0deg);}
      100% { filter: blur(6px) brightness(1.13) hue-rotate(18deg);}
    }

    /* Heart rain effect */
    .hearts-bg {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      z-index: 1; pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 28px; height: 28px;
      pointer-events: none;
      background: none;
      opacity: 0.9;
      animation: heartFloat linear forwards;
    }
    .heart svg {
      width: 28px; height: 28px;
      filter: drop-shadow(0 2px 8px #e586a355) grayscale(0.2);
    }
    @keyframes heartFloat {
      from {
        transform: translateY(100vh) scale(0.85) rotate(-11deg);
        opacity: 0.7;
      }
      50% { opacity: 1; }
      to {
        transform: translateY(-15vh) scale(1.35) rotate(32deg);
        opacity: 0;
      }
    }

    .paper-container {
      width: 340px; height: 480px;
      perspective: 1800px;
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
      top: 6vh;
    }

    .paper {
      width: 100%;
      height: 100%;
      background:
        repeating-linear-gradient(121deg, #fff9de 60px, #ffedde 150px, #fff9de 260px),
        linear-gradient(90deg, #ffd0e0cc 0, #fff6debb 90%);
      border-radius: 22px 22px 38px 38px/24px 24px 52px 52px;
      box-shadow:
        0 8px 46px 3px #eaa5d8cc,
        0 2px 28px 0 #fffdf3aa inset;
      position: absolute; top: 0; left: 0;
      overflow: visible;
      transform-style: preserve-3d;
      transform: rotateX(70deg) scale(.87);
      transition: transform 1.3s cubic-bezier(.22,1.2,.36,1), box-shadow 1s;
      cursor: pointer;
      outline: none;
      will-change: transform, box-shadow;
    }
    .paper.open {
      transform: rotateX(0deg) scale(1.08) perspective(1100px);
      box-shadow:
        0 36px 90px 0 #e27fac77,
        0 4px 48px 2px #fff7f4 inset;
    }
    .paper::before {
      /* Top crease, paper shimmer */
      content: '';
      display: block;
      position: absolute;
      left: 8px; right: 8px; top: 0;
      height: 26px;
      background: linear-gradient(180deg, #f5aaf533 .3%, #fff9de3e 80%, #fff0a90f 100%);
      border-radius: 14px 14px 10px 10px/18px 18px 10px 10px;
      opacity: 0.6;
      pointer-events: none;
      z-index: 4;
    }
    .paper.open::before {
      animation: paperShimmer .9s .3s linear 1;
    }
    @keyframes paperShimmer {
      0% { opacity: 0.5; filter: blur(0px);}
      80% { opacity: 1; filter: blur(1.1px);}
      100% { opacity: 0.6; filter: blur(0px);}
    }
    .paper::after {
      /* Shadow at bottom when folded */
      content: '';
      position: absolute; left: 0; right: 0; bottom: 0;
      height: 68px;
      background: linear-gradient(0, #f2b1e32f, transparent);
      border-radius: 0 0 32px 32px/0 0 40px 40px;
      opacity: .9;
      pointer-events: none;
      z-index: 5;
      transition: opacity .9s;
    }
    .paper.open::after {
      opacity: 0.13;
      transition-delay: 0.4s;
    }

    .paper-content {
      opacity: 0;
      transition: opacity 0.7s 0.32s;
      padding: 34px 24px 20px 24px;
      margin: 0;
      min-height: 360px;
      height: 86%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 27px;
      z-index: 6;
      color: #ad3571;
      font-size: 1.43rem;
      letter-spacing: .02em;
      font-family: 'Caveat', cursive;
      font-weight: 600;
      user-select: text;
      text-shadow: 0 3px 8px #ffb9e0ab;
      position: relative;
      transform: translateY(10px);
    }
    .paper.open .paper-content {
      opacity: 1;
      transition-delay: 0.35s;
    }

    /* Extra heart confetti inside when opened */
    .confetti {
      position: absolute; top: 10px; left: 0; width: 100%; height: 100px; z-index: 10; pointer-events: none;
      display: flex; justify-content: center; gap: 16px;
      opacity: 0;
      filter: drop-shadow(0 2px 8px #eababab2) brightness(1.2);
      transition: opacity 1s;
    }
    .paper.open .confetti {
      opacity: 1;
      animation: confettiPop 0.7s 0.08s cubic-bezier(.22,1.45,.56,1.11) backwards;
    }
    @keyframes confettiPop {
      0% { transform: translateY(55px) scale(.7); opacity: 0;}
      70% {opacity: .91;}
      100% { transform: translateY(0) scale(1.03); opacity: 1;}
    }
    .confetti svg {
      width: 33px; height: 33px;
      filter: drop-shadow(0 0px 6px #ffd8fcaa);
      opacity: .85;
    }

    /* Open me text */
    .openme {
      position: absolute;
      left: 0; top: 61%;
      width: 100%;
      pointer-events: none;
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      text-shadow: 0 2px 14px #fff7, 0 2px 10px #e986c033;
      color: #e86c8e;
      letter-spacing: .18em;
      opacity: 1;
      animation: pulse 1.6s infinite alternate;
      user-select: none;
      z-index: 7;
      filter: drop-shadow( 0 0 5px #ffdfebbb);
      transition: opacity .25s;
    }
    .paper.open ~ .openme {
      opacity: 0;
    }
    @keyframes pulse {
      0% { opacity: 0.6; transform: scale(.97);}
      100% {opacity: 1; transform: scale(1);}
    }

  </style>
</head>

  <script>
    // Heart rain
    function spawnHeart(bg, width, height) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      const hue = Math.floor(Math.random()*40)+325;
      const tone1 = `hsl(${hue},80%,86%)`;
      const tone2 = `hsl(${hue+12},66%,65%)`;
      // SVG heart shape
      heart.innerHTML = \`<svg viewBox="0 0 32 32"><path d="M16 29 Q20 24, 30 13 Q29 4, 19 8 Q16 2, 13 8 Q3 4, 2 13 Q12 24, 16 29 Z" fill="\${tone2}" stroke="\${tone1}" stroke-width="1.2"/></svg>\`;
      heart.style.left = (Math.random() * 97) + 'vw';
      heart.style.animationDuration = (Math.random()*2.8+5.4) +'s';
      heart.style.animationDelay = (Math.random()*5)+'s';
      heart.style.zIndex = 1;
      bg.appendChild(heart);
      setTimeout(()=>bg.removeChild(heart), 8000);
    }
    function heartsStart() {
      const bg = document.querySelector('.hearts-bg');
      setInterval(()=>{
        for(let i=0;i<2+Math.round(Math.random());i++)
          spawnHeart(bg, window.innerWidth, window.innerHeight);
      }, 800);
    }
    heartsStart();

    // Paper fold animation
    const paper = document.querySelector('.paper');
    const openme = document.querySelector('.openme');
    let opened = false;

    function openPaper() {
      if (opened) return;
      paper.classList.add('open');
      opened = true;
      if (openme) openme.style.opacity = 0;
    }
    paper.addEventListener('click', openPaper);
    paper.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter' || e.key === ' ' || e.key === 'Spacebar') openPaper();
    });
    // add a gentle wiggle to the closed paper
    let wiggle = 0, i = 0;
    setInterval(()=>{
      if (!opened) {
        i+=.02;
        paper.style.transform = \`rotateX(\${68+Math.sin(i)*4}deg) scale(\${.87 + Math.abs(Math.cos(i*.4))/18})\`;
      }
    }, 33);

  </script>
