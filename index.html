<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>for astie :3</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Recursive:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #eec6f9 0%, #b6c3fa 100%);
      font-family: 'Recursive', cursive;
      overflow-x: hidden;
      position: relative;
      --pink: #FFA5EC;
      --blue: #80CCF2;
      --yellow: #FFF8AB;
      --mint: #CFFFD6;
      --lilac: #E1BFFF;
      --paper:#fffbea;
    }

    /* Cute sparkle background, floating */
    .sparkle {
      pointer-events: none;
      position: absolute;
      animation: floating 5s linear infinite;
      opacity: 0.8;
      width: 36px; height: 36px;
      background: url('https://pngimg.com/d/star_PNG41511.png') center/contain no-repeat;
      z-index: 2;
    }
    @keyframes floating {
      0% { transform: translateY(0);}
      50% { transform: translateY(-16px);}
      100% { transform: translateY(0);}
    }

    header {
      font-family: 'Pacifico', cursive;
      font-size: 3.2rem;
      color: #fff;
      text-shadow: 0 2px 10px #eec6f9, 0 6px 12px #b6c3fa;
      text-align: center;
      margin-top: 38px;
      letter-spacing: 0.05em;
      position: relative;
      z-index: 5;
    }

    /* Y2K CuteCore Button */
    .y2k-btn {
      margin: 64px auto 32px auto;
      display: block;
      background: linear-gradient(90deg, var(--pink) 30%, var(--mint) 70%, var(--yellow) 100%);
      padding: 18px 56px;
      font-size: 1.9rem;
      font-family: 'Pacifico', cursive;
      border-radius: 24px;
      border: 4px double var(--lilac);
      box-shadow: 0 0 30px 8px #ffdfff, 0 4px 0 0 #e1bfff;
      cursor: pointer;
      color: #a530b7;
      letter-spacing: 2px;
      transition: transform 0.14s, background 0.3s;
      position: relative;
      outline: none;
      z-index: 3;
    }
    .y2k-btn:active {
      transform: scale(0.97) rotate(-1deg);
      background: linear-gradient(90deg, var(--yellow) 0%, var(--pink) 90%);
    }
    .y2k-btn:before {
      content: "★";
      font-size: 1.4em;
      position: absolute;
      left: 20px; 
      top: 6px;
      color: #e1bfff;
      text-shadow: 1px 1px white;
      animation: spinStar 3s linear infinite;
    }
    @keyframes spinStar {
      0% { transform: rotate(0);}
      100% { transform: rotate(360deg);}
    }
    .y2k-btn:after {
      content: "✦";
      font-size: 1.3em;
      position: absolute;
      right: 22px;
      bottom: 8px;
      color: #80ccf2;
      text-shadow: 1px 1px white;
      animation: wink 2.5s linear infinite;
    }
    @keyframes wink {
      0%,100%{ opacity: 1;}
      30%,70% { opacity: 0.66;}
      50% { opacity: 0.1;}
    }

    /* Cute Borders top and bottom */
    .rainbow-bar {
      height: 14px;
      width: 100vw;
      background: repeating-linear-gradient(
        90deg,
        #ffa5ec 0, #ffa5ec 40px,
        #fff8ab 40px, #fff8ab 80px,
        #b6c3fa 80px, #b6c3fa 120px,
        #80ccf2 120px, #80ccf2 160px
      );
      border-bottom: 3px double #b6c3fa;
      border-top: 3px double #eec6f9;
      box-shadow: 0 2px 8px #fff6;
      position: fixed;
      z-index: 10;
    }
    .bar-top { top: 0; left: 0;}
    .bar-bottom { bottom: 0; left: 0;}

    /* Kawaii tiny hearts and shapes */
    .decor {
      position: absolute;
      font-size: 2rem;
      opacity: 0.6;
      z-index: 2;
      user-select: none;
    }

    /* Side pony images */
    .pony {
      position: fixed;
      top: 110px;
      width: 88px;
      z-index: 8;
      filter: drop-shadow(4px 9px 19px #b6c3fa66);
      pointer-events: none;
      transition: transform 0.5s;
      border-radius: 34px;
      outline: 5px dotted #fff8ab66;
      outline-offset: 2px;
      background: linear-gradient(135deg, #fff8abd9 80%, #80ccf284 100%);
      box-shadow: 0 0 36px #fffdfc77;
    }
    .pony.left { left: 22px; }
    .pony.right { right: 22px; transform: scaleX(-1);}
    .pony:hover { transform: scale(1.18); }

    /* Cute notepaper effect */
    .note-paper {
      display: none;
      position: fixed;
      left: 50%; top: 50%;
      transform: translate(-50%, -51%) scale(0.97);
      min-width: 340px;
      padding: 34px 34px 44px 34px;
      background: 
        repeating-linear-gradient(180deg,#fffbeaff 0 6px,#fffefb00 6px 36px),
        linear-gradient(90deg, #fbb1f9bb 0%, #e1bfffbb 100%);
      border: 6px dashed #b6c3fa;
      border-radius: 32px 44px 38px 34px / 36px 34px 42px 36px;
      box-shadow: 0 16px 59px #f9caf85d, 0 0 5px #ffdfff;
      text-align: center;
      font-size: 1.75rem;
      font-family: 'Pacifico',cursive;
      color: #b73672;
      letter-spacing: 1.4px;
      z-index: 50;
      animation: paperIn 1.1s cubic-bezier(.68,-0.6,.32,1.6) forwards;
      word-break: break-word;
      overflow: visible;
    }
    @keyframes paperIn {
      0% { opacity: 0; transform: translate(-50%,-61%) scale(.8) rotateZ(-6deg);}
      60%{ opacity: 1; transform: translate(-50%,-52%) scale(1.07) rotateZ(-1deg);}
      85% {transform: translate(-50%,-50%) scale(1.13) rotateZ(1deg);}
      100% { opacity: 1; transform: translate(-50%,-51%) scale(0.97);}
    }

    /* Little sticky stars on the notepaper */
    .paper-stickers {
      position: absolute;
      left: 14px; top: -22px;
      display: flex; gap: 8px;
    }
    .paper-stickers span {
      font-size: 1.7rem;
      filter: drop-shadow(0 1px 2px #fad2ff);
    }
    .note-heart {
      position:absolute; right:18px; bottom:-22px; font-size:2rem; opacity:.88;
      color:#ffa5ec;
      text-shadow: 0 1px 3px #fff,0 1px 16px #e1bfff9c;
    }

    /* Mobile adjust */
    @media (max-width: 600px) {
      header {font-size:2.2rem;}
      .pony{width:56px;}
      .note-paper {min-width:160px; padding:14px;}
    }
  </style>
</head>
<body>
  <div class="rainbow-bar bar-top"></div>
  <div class="rainbow-bar bar-bottom"></div>
  <header>for astie :3</header>

  <!-- My Little Pony PNGs left/right (free to replace with any image from MLP, copyright for personal/fan art purposes only) -->
  <img class="pony left" src="https://static.wikia.nocookie.net/mlp/images/8/89/Fluttershy-id.png" alt="My Little Pony Left"/>
  <img class="pony right" src="https://static.wikia.nocookie.net/mlp/images/c/c5/PinkiePie-id.png" alt="My Little Pony Right"/>

  <!-- Kawaii floating decorations -->
  <div class="decor" style="top:150px;left:15vw; color:#ffa5ec">♡</div>
  <div class="decor" style="top:210px;left:80vw; color:#e1bfff;">✩</div>
  <div class="decor" style="top:60vh;left:78vw; color:#80ccf2">★</div>
  <div class="decor" style="top:60vh;left:11vw; color:#fff8ab">✦</div>
  <div class="decor" style="top:42vh;left:40vw; color:#b6c3fa; transform: rotate(-18deg);">❀</div>
  <div class="decor" style="top:70vh;left:37vw;font-size:1.6rem;color:#ffa5ecaf;">♥</div>
  <div class="decor" style="top:23vh;left:61vw;font-size:1.7rem;color:#80ccf2;">♥</div>
  <div class="decor" style="top:17vh;left:31vw;font-size:3rem;color:#e1bfffc3;">✧</div>
  <div class="decor" style="top:72vh;left:71vw;font-size:2.4rem;">✦</div>
  <div class="decor" style="top:30vh;left:94vw;font-size:2.8rem;color:#fff8ab54;">❀</div>
  <div class="decor" style="top:84vh;left:7vw;font-size:2.5rem;color:#b6c3fa;">✦</div>

  <!-- Random sparkles -->
  <div class="sparkle" style="top:8%;left:23vw;animation-duration:5.2s;"/>
  <div class="sparkle" style="top:38%;left:74vw;animation-duration:7.3s;"/>
  <div class="sparkle" style="top:24%;left:49vw;animation-duration:4.6s;"/>
  <div class="sparkle" style="top:66%;left:12vw;animation-duration:5.9s;"/>
  <div class="sparkle" style="top:74%;left:77vw;animation-duration:7.1s;"/>

  <!-- Y2K Style Button -->
  <button class="y2k-btn" id="cute-btn">click me :3</button>

  <!-- Notepaper Modal -->
  <div class="note-paper" id="paper-note" aria-modal="true">
    <div class="paper-stickers">
      <span style="color:#ff9abf">✦</span>
      <span style="color:#80ccf2">✧</span>
      <span style="color:#fff8ab">★</span>
    </div>
    <span style="display:block;margin-bottom:14px;font-size:1.3rem;color:#b8b;font-family:'Recursive'">psst... look! (⋈◍＞◡＜◍)。✧♡</span>
    you're the most cute person I've ever met, I love you, astie &lt;3
    <span class="note-heart">♡</span>
  </div>

  <script>
    // Save button and notepaper
    const btn = document.getElementById('cute-btn');
    const note = document.getElementById('paper-note');

    btn.addEventListener('click', function() {
      note.style.display = 'block';
      note.focus();
      btn.disabled = true;
      setTimeout(()=>btn.style.opacity="0.6",300); // partial fade after click
    });

    // Escape to dismiss notepaper (if needed)
    document.addEventListener('keydown', function(e) {
      if (note.style.display === 'block' && (e.key === 'Escape'||e.key==='Enter')) {
        note.style.display = 'none';
        btn.disabled = false;
        btn.style.opacity="1";
      }
    });
  </script>
</body>
</html>
